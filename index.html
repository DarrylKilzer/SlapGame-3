    <section>
        <header class="container title">
            <h1> Welcome to the</h1>
            <h1>"SLAP GAME PROJECT"</h1>
            <div class="row">
                <div class="col">
                    <h4>
                        <span>Health Check:
                            <span id="healthNum">0</span>
                        </span>
                    </h4>
                </div>
                <div class="col">
                    <h4>
                        <span>Name:
                            <span id="nameID">z</span>
                        </span>
                    </h4>
                </div>
                <div class="col">
                    <h4>
                        <span>Hits:
                            <span id="hithNum">0</span>
                        </span>
                    </h4>
                </div>
            </div>
            <div id="win"></div>
        </header>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="att-choice col-offset-2">
                    <div class="d-flex flex-column justify-content-between" id="attack-type">
                        <button type="button" onclick="slap()" class="attack-type btn btn-primary">SLAP!</button>
                        <button type="button" onclick="punch()" class="attack-type btn btn-primary">Punch!</button>
                        <button type="button" onclick="kick()" class="attack-type btn btn-primary">Kick!</button>
                    </div>
                </div>
                <div class="col">
                    <div class="target-pic" style="text-align:center">
                        <img class="crazy-pic" src="http://new-pakistan.com/wp-content/uploads/2017/08/maxresdefault.jpg" alt="">
                    </div>
                </div>
                <div class="att-choice col-offset-2">
                    <div class="d-flex flex-column justify-content-between" id="items">
                        <button type="button" onclick="giveItemToTarget('shield')" class="attack-help btn btn-primary">Shield</button>
                        <button type="button" onclick="giveItemToTarget('rock')" class="attack-help btn btn-primary">Rock</button>
                        <button type="button" onclick="giveItemToTarget('fist')" class="attack-help btn btn-primary">fist</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <footer>
            <button type="button" onClick="reset()" class="reset btn btn-primary">RESET</button>
