    <section>
        <header class="container title">
            <h1> Welcome to the</h1>
            <h1>"SLAP GAME PROJECT"</h1>
            <h1>"Wack a Wacked-out Edition" </h1>
            <div class="row numbers">
                <div class="col">
                    <h4>
                        <span>Health Check:
                            <span id="healthNum">0</span>
                        </span>
                    </h4>
                </div>
                <div class="col">
                    <h4>
                        <span>Name:
                            <span id="nameID">z</span>
                        </span>
                    </h4>
                </div>
                <div class="col">
                    <h4>
                        <span>Hits:
                            <span id="hithNum">0</span>
                        </span>
                    </h4>
                </div>
            </div>
            <div id="win"></div>
        </header>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <form class="col" id="name-input" onsubmit="attackName(event)">
                    <h3 class="h3color"> Enter your name and chose your weapons</h3>
                    <input type="text" name="atname" placeholder="Attacker's name" required minlength=1></input>
                    <input type="text" name="item1" placeholder="Slap!" required minlength=1 value="Slap"></input>
                    <input type="text" name="item2" placeholder="Punch!" required minlength=1 value="Punch"></input>
                    <input type="text" name="item3" placeholder="Kick!" required minlength=1 value="Kick"></input>
                    <button type="submit">submit</button>
                </form>
                <div class="att-choice col" id="type-of-attack" style="visibility: hidden;">
                    <div class="but-box d-flex flex-column justify-content-between" id="attackType">
                        <h3 class="h3color">Type of Attack:</h3>
                        <button type="button" name="nat1" id="at1" onclick="attack1()" class="attack-type btn btn-primary">SLAP!</button>
                        <button type="button" name="nat2"id="at2" onclick="attack2()" class="attack-type btn btn-primary">Punch!</button>
                        <button type="button" name="nat3" id="at3" onclick="attack3()" class="attack-type btn btn-primary">Kick!</button>
                    </div>
                </div>
                <div class="col">
                    <div class="target-pic" style="text-align:center">
                        <img id="tar-pic" class="crazy-pic" src="assets/images/wackedOut.jpg" alt="">
                    </div>
                </div>
                <form class="col" id="mod-input" onsubmit="TargetName(event)">
                        <h3 class="h3color"> Enter the name of your target and chose your modifiers</h3>
                        <input type="text" name="modname" placeholder="Dominican Tomás de Torquemada" required minlength=1 value="Dominican Tomás de Torquemada"></input>
                        <input type="text" name="moditem1" placeholder="Rock" required minlength=1 value="Rock"></input>
                        <input type="text" name="moditem2" placeholder="Sling" required minlength=1 value="Sling"></input>
                        <input type="text" name="moditem3" placeholder="Habergeon" required minlength=1 value="Habergeon"></input>
                        <button type="submit">submit</button>
                    </form>
                <div class="mod-choice col" id="type-of-mods" style="visibility:visible;">
                    <div class="but-box d-flex flex-column justify-content-between" id="items">
                        <h3 class="h3color">Attack Modifier:</h3>
                        <button type="button" onclick="giveItemToTarget('mod1')" class="attack-help btn btn-primary">Rock</button>
                        <button type="button" onclick="giveItemToTarget('mod2')" class="attack-help btn btn-primary">Sling</button>
                        <button type="button" onclick="giveItemToTarget('mod3')" class="attack-help btn btn-primary">Habergeon</button>
                    </div>
                </div>
            </div>
        </div>
