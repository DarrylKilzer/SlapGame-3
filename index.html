<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Steven Oldfield">
    <meta name="version" content="V1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>SLAP! Game</title>
</head>
<body>
    <header>
        <h4><span>Health Check:<span id="healthNum">0</span></span></h4>
        <h4><span>Name:<span id="nameID">z</span></span></h4>
        <h4><span>Hits:<span id="hithNum">0</span></span></h4>
    </header>
 <div>
     <img class="crazy-pic" src="http://new-pakistan.com/wp-content/uploads/2017/08/maxresdefault.jpg" alt="">
 </div>
 <div id="items">
        <button type="button" onclick="giveItemToTarget('shield')" class="btn btn-primary">Shield</button>
        <button type="button" onclick="giveItemToTarget('rock')" class="btn btn-primary">Rock</button>
        <button type="button" onclick="giveItemToTarget('fist')" class="btn btn-primary">fist</button>
 </div>
  
 <footer>
     <button type="button" onclick="slap()" class="btn btn-primary">SLAP!</button>
     <button type="button" onclick="punch()" class="btn btn-primary">Punch!</button>
     <button type="button" onclick="kick()" class="btn btn-primary">Kick!</button>
 </footer>

    <script src="assets/scripts/game.js"></script>
</body>
</html>
